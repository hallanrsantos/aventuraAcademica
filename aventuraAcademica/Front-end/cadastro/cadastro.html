<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Tech</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/entrar.css">
    <link rel="stylesheet" href="cadastro.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <a class="seta-voltar" href="#"><img src="../img/arrowDown.png" alt="voltar" class="seta-voltar"></a>
    </header>
    <main>
        <section class="form-completo">
            <img src="../img/logo-completa.png" alt="Logo Lab Tech" class="img-logo-completa">
            <h1 class="titulo">Vamos <strong>l√°!</strong> </h1>

            <div class="wrapper">
                <form action="" method="get" class="imput-box">
                    <label for="nome-id">Nome</label>
                    <div class="imput-field">
                        <input type="text" id="nome-id" class=" input-mail-pass" placeholder="Nickname" required >
                        <i class='i-imput bx bxs-user'></i>
                    </div>
    
                    <label for="email-id">E-mail</label>
                    <div class="imput-field">
                        <input type="email" id="email-id" class="input-mail-pass" placeholder="@email.com" required>
                        <i class='i-imput bx bx-envelope' ></i>
                    </div>
        
                    <label for="senha-id">Senha</label>
                    <div class="imput-field">
                        <input type="password" id="senha-id" class="input-mail-pass" placeholder="Limite de 6 caracteres" required>
                        <i class='i-imput bx bx-lock'></i>
                    </div>
                    <div class="button_div">
                        <a class="button_submit" href="#">Cadastrar</a>
                    </div>
                </form>
            </div>
        </section>
        <section class="espaco">

        </section>
    </main>
    <footer>

    </footer>
    <script src="cadastro.js"></script>
</body>
</html>
